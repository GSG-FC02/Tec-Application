<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style-search.css">
    <link rel="icon" type="image/png" href="../images/Logo.png">
</head>
<body>
    <!-- start header -->
    <header>
        <img src="../images/Logo.png" alt="logo">
        <a href="../home-page/index.html"><img src="../images/homeicon.png" alt="home icon"></a>
    </header>
    <!-- End header -->

    <!-- start section search -->
    <section class="search-bar">
        <input type="text" id="input-search" placeholder="Type your word here">
        <div class="search-icon" id="searchIcon">
            <img src="../images/searchicon.png" alt="Search icon">
        </div>
    </section>
    <!-- End section search -->

    <!-- Start section image -->
    <section class="sample-image">
        <figure>
            <img src="../images/sample.png" id="Photo-fetched" alt="Sample image">
        </figure>
    </section>
    <!-- End section image -->

    <!-- Start footer -->
    <footer>
        <div class="action-buttons">
            <a id="action-loop">Listen again</a>
            <a href = "../history-page/history.html">Your words!</a>
        </div>
        <div class="image-robot">
            <img src="../images/robot.gif" alt="Robot">
            <audio id="element-Audio" controls autoplay> 
                Your browser does not support the audio element.
            </audio>
        </div>
    </footer>
    <!-- End footer -->

    <script src="search.js"></script>
</body>
</html>
